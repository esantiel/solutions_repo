<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorentz Force Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script>
        let q = 1.0, m = 1.0;
        let E = [0, 0];
        let B = 1.0;
        let v = [1, 0];
        let r = [100, 100];
        let dt = 0.1;
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0);
        }
        
        function lorentzForce(v) {
            let vxB = [v[1] * B, -v[0] * B];
            return [(q / m) * (E[0] + vxB[0]), (q / m) * (E[1] + vxB[1])];
        }
        
        function update() {
            let a = lorentzForce(v);
            v[0] += a[0] * dt;
            v[1] += a[1] * dt;
            r[0] += v[0] * dt;
            r[1] += v[1] * dt;
        }
        
        function draw() {
            update();
            noStroke();
            fill(255, 0, 0);
            ellipse(r[0], r[1], 5, 5);
        }
    </script>
</body>
</html>
