<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equivalent Resistance Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/networkx/3.0/networkx.min.js"></script>
    <script>
        function calculateResistance() {
            let graph = {
                "nodes": [0, 1, 2],
                "edges": [
                    { "from": 0, "to": 1, "resistance": 2 },
                    { "from": 1, "to": 2, "resistance": 3 }
                ]
            };

            let resistance = 0;
            graph.edges.forEach(edge => {
                resistance += edge.resistance;
            });

            document.getElementById("result").innerText = "Equivalent Resistance: " + resistance + " Î©";
        }
    </script>
</head>
<body>
    <h1>Equivalent Resistance Calculator</h1>
    <button onclick="calculateResistance()">Calculate</button>
    <p id="result"></p>
</body>
</html>
